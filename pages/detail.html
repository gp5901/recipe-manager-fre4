<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Recipe Detail View" />
    <title>Recipe Details | Recipe Manager</title>

    <link rel="stylesheet" href="/src/css/utils/reset.css" />
    <link rel="stylesheet" href="/src/css/utils/variables.css" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/components/card.css" />
    <link rel="stylesheet" href="/src/css/components/modal.css" />
</head>

<body>
    
    <!-- Error notification banner -->
    <div id="error-notification" role="alert" aria-live="assertive"
        style="display:none; color:red; padding:10px; background:#fee;"></div>

    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="header" role="banner">
        <div class="container header__container">
            <nav aria-label="Breadcrumb navigation">
                <a href="/" class="breadcrumb-link" aria-label="Go back to recipe list">&larr; Back to Recipes</a>
            </nav>
        </div>
    </header>

    <main id="main-content" class="main" role="main" tabindex="-1">
        <article class="recipe-detail" aria-live="polite" aria-label="Recipe details" role="article">
            <!-- Recipe details dynamically inserted here -->
        </article>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="container footer__container">
            <p>© 2025 Recipe Manager. Built with ❤️ using Vanilla JavaScript.</p>
        </div>
    </footer>

    <script type="module" src="/src/js/detail.js"></script>
</body>

</html>
