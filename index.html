<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Recipe Manager Home Page" />
  <title>Recipe Manager | Home</title>

  <link rel="stylesheet" href="/src/css/utils/reset.css" />
  <link rel="stylesheet" href="/src/css/utils/variables.css" />
  <link rel="stylesheet" href="/src/css/main.css" />
  <link rel="stylesheet" href="/src/css/components/card.css" />
  <link rel="stylesheet" href="/src/css/components/filters.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="header" role="banner">
    <div class="container header__container">
      <h1 class="header__title">ğŸ³ Recipe Manager</h1>
      <nav class="header__nav" aria-label="Main navigation">
        <a href="/pages/form.html" class="btn btn--primary header__add-recipe-btn">+ Add Recipe</a>
      </nav>
    </div>
  </header>

  <main id="main-content" class="main" role="main" tabindex="-1">
    <section class="filters" aria-label="Recipe search and filters">
      <input
        type="search"
        id="search-input"
        class="filters__search"
        placeholder="Search recipes..."
        aria-controls="recipe-list"
        aria-describedby="search-desc" />
      <div id="search-desc" class="sr-only">Search recipes by title</div>

      <select id="difficulty-filter" class="filters__select" aria-label="Filter recipes by difficulty">
        <option value="all" selected>All Difficulties</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </section>

    <section
      id="recipe-list"
      class="recipe-grid"
      aria-live="polite"
      aria-label="Recipe list"
      role="region">
      <!-- Recipe cards will be dynamically rendered here -->
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="container footer__container">
      <p>Â© 2025 Recipe Manager. Built with â¤ï¸ using Vanilla JavaScript.</p>
    </div>
  </footer>

  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
